{% extends 'layouts/app.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card shadow" style="background-color: #e63946; color: white; border-radius: 12px;">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login</h2>

                    {% if form.non_field_errors %}
                    <small class="text-warning d-block text-center">
                        {{ form.non_field_errors.as_ul }}
                    </small>
                    {% endif %}

                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}" class="fw-bold">Username:</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control border-0 p-2"
                                style="border-radius: 8px;" value="{{ form.username.value }}" />
                            {% if form.username.errors %}
                            <small class="text-warning">{{ form.username.errors }}</small>
                            {% endif %}
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.password.id_for_label }}" class="fw-bold">Password:</label>
                            <input type="password" name="{{ form.password.name }}" class="form-control border-0 p-2"
                                style="border-radius: 8px;" value="{{ form.password.value }}" />
                            <small class="text-warning">{{ form.password.errors }}</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn fw-bold" style="background: white; color: #e63946; padding: 10px 20px; border-radius: 8px; border: 2px solid white;">
                                Login
                            </button>
                            <a href="{% url 'register' %}" class="btn fw-bold" style="background: white; color: #e63946; padding: 10px 20px; border-radius: 8px; border: 2px solid white;">
                                Create an Account
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
